<div class="row">
  <div class="col-md-10">
    <app-shopping-edite
      (ingredientsAdded)="onIngAdded($event)"
    ></app-shopping-edite>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredients of ingredients"
      >
        {{ ingredients?.name }} : ({{ ingredients?.amount }})
      </a>
    </ul>
  </div>
</div>
